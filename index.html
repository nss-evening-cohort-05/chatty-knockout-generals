<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ClipChat Messaging</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="logo">
	    <!-- Brand and toggle get grouped for better mobile display -->
	      <a class="navbar-brand" href="#"><img src="ClipChat-logo.png"></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1 nav-right">
	      <form class="navbar-form">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Enter a message" id="userInput">
	        </div>
	        <button type="submit" class="btn btn-default" id="clearButton">Clear Message</button>
	      </form>
	      	<input type="checkbox" id="darkTheme"><span class="chbx-label">  Dark Theme</span>
	        <input type="checkbox" id="largeText"><span class="chbx-label"> Large</span>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="panel panel-default">
	  		<div class="panel-heading">Chat Room</div>
	  		<div class="panel-body">
	    		<table class="table">
	    		<thead>
	    			<tr>
	    				<th>
	    					Message:
	    				</th>
	    				<th>
	    					Delete:
	    				</th>
	    			</tr>
	    		</thead>
	    		<tbody id="message-container">
	    			<tr>
	    				<td>
	    					"Hello dude, what you up to?"
	    				</td>
	    				<td>
	    					<a id="delete" href="#"><img id="x-icon" src="x-icon.png"></a>
	    				</td>
	    			</tr>
	    		</tbody>
	  			</table>
	  		</div>
		</div>
	</div>
	<footer>
		Copyright 2017 by Knockout Generals
	</footer>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascripts/delete.js"></script>
	<script type="text/javascript" src="javascripts/load.js"></script>
	<script type="text/javascript" src="javascripts/print.js"></script>
	<script type="text/javascript" src="javascripts/domhandler.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
